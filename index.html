<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<div class="container">
    <div class="top-bar">
      <div class="profile">
        <img src="u1.jpg" alt="Profile picture">
        <div class="score">
          Score: <span id="score">100</span>
          <br>
          Rank: <span id="rank">1</span>
        </div>
      </div>
        <div class="controls">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-info-circle"></i>
          <i class="fas fa-list-ul"></i>
        </div>
    </div>
    <div class="bottom-bar">
      <div class="tips">Tips</div>
      <div class="chat-icon">
        <i class="fas fa-comment-alt"></i>
        Show Chat

      </div>
    </div>
  </div>

  <div id="logo">
    <img src="logo.png" alt="Logo">
  </div>
  
  <div id="menu">
    <div class="option">Play</div>
    <div class="option">Edit</div>
    <div class="option">Settings</div>
    <div class="option" onclick="closePage()">Exit</div>
  </div>
